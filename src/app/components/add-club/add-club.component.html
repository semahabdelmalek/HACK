<div class="hero_slide">
					<div class="hero_slide_background" style="background-image:url(images/addClub.jpg)"></div>
					<div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
						<h1 id="tit">Add-Club</h1>
					</div>
				

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					
					<!-- Contact Form -->
					<div class="contact_form">
						<div class="contact_title">Get in touch</div>

						<div class="contact_form_container">
							<form action="post"[formGroup]="addClub" >
                                <div  style="margin-top: 20px;">
									<input id="email" name="email" class="input_field contact_form_email" type="email" placeholder="E-mail" formControlName="email"  >
								</div>
                                <div *ngIf="addClub.controls['email'].invalid && addClub.controls['email'].touched || addClub.controls['email'].dirty" >
                                    
                                    <div *ngIf="addClub.controls['email'].errors?.['required']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span>Email is required</span> 
                                    </div>
                                    <div *ngIf=" addClub.controls['email'].errors?.['email']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span> Email is invalid</span>
                                    </div>
                                </div>
                                <div style="margin-top: 20px;">
									<input id="pwd" class="input_field contact_form_name" type="password" placeholder="password" formControlName="pwd"   >
								</div>
                                <div *ngIf="addClub.controls['pwd'].invalid && addClub.controls['pwd'].touched " >
                                    
                                    <div *ngIf="addClub.controls['pwd'].errors?.['required']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span>Password is required</span> 
                                    </div>
                                    
                                </div>
                                <div  style="margin-top: 20px;">
									<input id="NameClub" name="NameClub" class="input_field contact_form_email" type="test" placeholder="NameClub" formControlName="NameClub"  >
								</div>
                                <div *ngIf="addClub.controls['NameClub'].invalid && addClub.controls['NameClub'].touched || addClub.controls['NameClub'].dirty" >
                                    <div *ngIf="addClub.controls['NameClub'].errors?.['required']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span>The Name is required</span> 
                                    </div>
                                    <div *ngIf="addClub.controls['NameClub'].errors?.['minlength'] || addClub.controls['NameClub'].errors?.['pattern']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span> The Name is invalid</span>
                                    </div>
                                </div>
                                <div  style="margin-top: 20px;">
									<input id="des" name="des" class="input_field contact_form_email" type="text" placeholder="Description" formControlName="des"  >
								</div>
                                <div *ngIf="addClub.controls['des'].invalid && addClub.controls['des'].touched || addClub.controls['des'].dirty" >
                                    <div *ngIf="addClub.controls['des'].errors?.['required']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span>Description is required</span> 
                                    </div>
                                </div>
								
						
								
                                 <div  style="margin-top: 20px;">
									<input id="date" name="date" class="input_field contact_form_email" type="test" placeholder="date" formControlName="date"  >
								</div>
                                <div *ngIf="addClub.controls['date'].invalid && addClub.controls['date'].touched || addClub.controls['date'].dirty" >
                                    <div *ngIf="addClub.controls['date'].errors?.['required']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span>The Date is required</span> 
                                    </div>
                                    
                                </div>
                                 <div  style="margin-top: 20px;">
									<input id="pr" name="pr" class="input_field contact_form_email" type="test" placeholder="pr" formControlName="pr"  >
								</div>
                                <div *ngIf="addClub.controls['pr'].invalid && addClub.controls['pr'].touched || addClub.controls['pr'].dirty" >
                                    <div *ngIf="addClub.controls['pr'].errors?.['required']" class="msg-erreur">
                                    <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    <span>The Name of president is required</span> 
                                    </div>
                                    
                                </div>
                                <div  style="margin-top: 20px;">
                                   <label for="file-upload" class="custom-file-upload">
                                        <span class="upload-text">Choisir un fichier</span>
                                        <span class="file-name">Aucun fichier choisi</span>
                                    </label>
                                    <input id="file-upload" type="file" #fileInput  (change)="onFileSelected($event)" accept="image/*">
								</div>
                                <div *ngIf="imagePreview" class="preview">
                  <p>Aperçu :</p>
                  <img [src]="imagePreview" alt="Prévisualisation" style="max-width: 200px; max-height: 200px;" />
                </div>
								
								
                                 <p *ngIf="msg" class="msg-erreur"> 
                                     <svg class="icon-error" viewBox="0 0 24 24" fill="currentColor"> 
                                         <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/> 
                                     </svg> 
                                     <span>{{ msg }}</span> 
                                 </p> 
                                                                    
								
								
								<button id="contact_send_btn" type="submit" class="contact_send_btn trans_200" value="Submit" (click)="addClubs()">Add</button>
							</form>
						</div>
					</div>
						
				</div>

				


			</div>
        </div>
