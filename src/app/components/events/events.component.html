<div class="card" >
        <div class="card-image">
            <img [src]="obj.photo" alt="Hotel Room">
        </div>
        <div class="card-content">
            <h2 class="card-title">{{obj.tit}}</h2>
            
            <div class="card-meta">
                <span class="meta-item"><i class="fa-regular fa-calendar"></i> {{obj.date}}</span>
                <span class="meta-item"><i class="fa-regular fa-comment"></i> {{obj.loc}}</span>
				<span class="meta-item"><i class="fa-regular fa-comment"></i> {{obj.club}}</span>
            </div>

            <p class="card-description">
               {{obj.des}}
            </p>

            <a [href]="obj.lien" class="read-more" target="_blank">READ MORE <i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
