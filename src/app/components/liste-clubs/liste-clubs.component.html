<div class="hero_slide">
					<div class="hero_slide_background" style="background-image:url(images/back1.jpg)"></div>
					<div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
						<h1 id="tit">List of clubs</h1>
					</div>
				</div>
<table class="club-table">
    <tr>
        <th>Logo</th>
        <th>Name of Club</th>
        <th>Descriptione</th>
        <th>Member bureau</th>
    </tr>
    <tr *ngFor="let m of club">
        <td ><img [src]="m.logo" width="50px" height="50px"></td>
        <td>{{m.NameClub}}</td>
        <td>{{m.des}}</td>
        <td>{{m.pr}}</td>
    </tr>
</table>
